<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
</head>

<body>
    <p id="message"></p>

    
    <input type="number" id="num1" placeholder="Enter the Frist number">
    <select id="operator">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
<option value="%">%</option>
</select>
    <input type="number" id="num2" placeholder="Enter the Frist number">
    <button onclick="calculate()">Caalculate</button>
    <h3 id="result"></h3>
    <p>This are the new changes</p>
    <script>
        let text = document.getElementById('message');
        text.innerHTML = 'You are all welcome to Eschosys';


































        
    

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            let Result;
            switch (operator) {
                case '+':
                    Result = num1 + num2;
                    break;
                case '-':
                    Result = num1 - num2;
                    break;
                case '*':
                    Result = num1 * num2;
                    break;
                case '/':
                    Result = num1 / num2;
                    break;
                default:
                    Result = 'Invalid Operator';
            }
            document.getElementById('result').innerHTML = 'result  ' + Result;
        }
    </script>
</body>
